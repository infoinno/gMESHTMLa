<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <input type="radio" id="r01" name="slitting" value="val1" onclick="changeradio(this.value)" checked />기본슬리팅<br />
    <input type="radio" id="r02" name="slitting" value="val2" onclick="changeradio(this.value)" />옵션슬리팅<br />
    <input type="text" id="t01" style="width: 200px;"/><br />
    <input type="text" id="t02" /><br />
    <script>
        var radio1 = document.getElementById("r01");
        var radio2 = document.getElementById("r02");
        var text1 = document.getElementById("t01");
        var text2 = document.getElementById("t02");

        function changeradio(value) {
            if (value == "val1") {
                text1.value = "test radio";
                text1.style.visibility = "visible";
                text2.style.visibility = "hidden";
            }
            else if (value == "val2") {
                text2.value = "test radio2";
                text1.style.visibility = "hidden";
                text2.style.visibility = "visible";
            }
        }
    </script>
</body>
</html>
