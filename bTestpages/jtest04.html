<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script>
        $(document).ready(function () {
            var $fish = $("#fish");

            $("#btnStart").click(function () {
                $fish.animate({
                    left: "430px"
                }, 1000)
            });
        })
    </script>
</head>
<body>
    <div id="panel">
        <div id="bar"></div>
        <img src="fish.png" id="fish" />
    </div>
    <div id="nav">
        <button id="btnStart">물고기 움직이기</button>
    </div>
</body>
</html>
